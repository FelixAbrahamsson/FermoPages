<!doctype html>

browser-sync start --server --directory --files "**/*"
-->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico" />
    <title>Fermo Pages</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="primesCSS.css">
  </head>
<body>

  <header>
    <nav id="header-nav" class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <div class="navbar-brand">
            <a href="../index.html">
              <h1 id="header-title">
                Fermo Pages
              </h1>
            </a>
          </div> <!-- navbar-brand -->
        </div>
      </div>
    </nav>
  </header>

  <h2 id="page-title" class="text-center">Primes Calculator!</h2>

  
  <div id="main-content" class="container-fluid">
    <div class="prime-entry-container text-center">
      <div class="entry-text">
        <span>Enter a number to check if it is prime:</span>
      </div>
      <div class="entry-widgets">
        <input id="prime-entry" type="text" class="text-center">
        <button class="entry-button" id="check-button">Check if prime!</button>
        <button class="entry-button" id="find-closest-button">Find closest prime!</button>
      </div>
      <div id="entry-result">
        <!-- Stuff is inserted from JS -->
      </div>
    </div>
    <hr class="primes-hr">
    <div id="primes-finder-container">
      <div class="entry-text text-center">
        <span>Enter a maximum integer</span>
      </div>
      <div class="entry-widgets text-center">
        <input id="maximum-entry" type="text" class="text-center">
        <button class="entry-button" id="find-primes-button">Find primes!</button>
        <div id="timeout-container">
          <span id="timeout-span">Use Timeout (3s)</span>
          <input id="timeout-checkbox" type="checkbox">
        </div>
        
      </div>
      <div id="all-primes-result">
      </div>
    </div>

  </div>

  <!-- jQuery (Bootstrap JS plugins depend on it) -->
  <script src="../js/jquery-1.11.3.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  <script src="../js/script.js"></script>

  <script src="primesJS.js"></script>

</body>
</html>
